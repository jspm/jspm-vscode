version = 0.1

extensions = ['chomp@0.1:npm']

[[task]]
name = 'build'
deps = ['src/extension.mjs', 'npm:install']
target = 'dist/extension.js'
run = 'jspm build --map importmap.json --config rollup-config.mjs'

[[task]]
name = 'test'
deps = ['build']
run = 'code --extensionDevelopmentPath=$JSPM_VSCODE_PATH --extensionDevelopmentKind=web'

[[task]]
name = 'publish'
run = 'vsce publish'

[env]
JSPM_VSCODE_PATH='/Users/jk/Documents/jspm/jspm-vscode'
